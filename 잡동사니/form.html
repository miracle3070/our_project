<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
</head>
<body>
    <form method="get" autocomplete="on">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input id="user_id" type="text" size="10">
                </li>
                <li>
                    <label for="user_password">비밀번호</label>
                    <input id="user_password" type="password" size="10">
                </li>
                <li>
                    <label for="user_password_re">비밀번호 확인</label>
                    <input id="user_password_re" type="password" size="10">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input id="user_name" type="text" size="10">
                </li>
                <li>
                    <label for="user_email">메일 주소</label>
                    <input id="user_email" type="email" size="10">
                </li>
                <li>
                    <label for="user_tel">연락처</label>
                    <input id="user_tel" type="tel" size="10">
                </li>
                <li>
                    <label for="user_blog">블로그/홈페이지</label>
                    <input id="user_blog" type="url" size="10">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="가입하기">
    </form>

    <form>
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label for="member">참여인원<small>(최대10명)</small></label>
                    <input id="member" type="number" value="1" min="0" max="10">
                </li>
                <li>
                    <label for="stuffs">지원물품<small>(1인당 5개)</small></label>
                    <input id="stuffs" type="number" value="0" min="0" max="50" step="5">
                </li>
                <li>
                    <label for="level">희망 단계<small>(하,중,상)</small></label>
                    <input id="level" type="range" value="1" min="1" max="3">
                </li>
            </ul>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>신청 과목</legend>
            <ul>
                <li>이 달에 신청할 과목을 선택하세요. (1과목만 가능)</li>
                <li>
                    <input id="speaking" type="radio" name="subject" value="speaking">
                    <label for="speaking">회화</lable>
                
                    <input id="grammer" type="radio" name="subject" value="grammer">
                    <label for="grammer">문법</label>

                    <input id="writing" type="radio" name="subject" value="writing">
                    <label for="writing">작문</label>
                </li>
            </ul>
        </fieldset>  
        <fieldset>
            <legend>메일링</legend>
            <ul>
                <li>메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)</li>
                <li>
                    <label><input type="checkbox" name="mailing" value="news">해외 단신</label>
                    <label><input type="checkbox" name="mailing" value="dialog">5분 회화</label>
                    <label><input type="checkbox" name="mailing" value="pops">모닝팝스</label>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="제출하기">
    </form>

    <form method="get" autocomplete="on">
        <fieldset>
            <legend>과 티셔츠 설문</legend>
            <ul>
                <li>올해 과 티(T)를 만들려고 합니다. 원하는 색상을 추천해 주세요.</li>
                <li>
                    <label>선호색상<input type="color" value="#00ff00"></label>
                </li>
            </ul>
        </fieldset>
    </form>

    <form method="get" autocomplete="on">
        <label><input type="date" id="start"></label>
        <label><input type="date" id="end"></label>
    </form>

    <form method="get" autocomplete="on">
        <label><input type="month"></label>
        <label><input type="week"></label>
        <label><input type="month | week"></label>
    </form>


    
</body>
</html>
