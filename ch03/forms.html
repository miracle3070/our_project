<!DOCTYPE html>
<html>
<head>
    <title>폼 페이지</title>
</head>
<body>
<li>City : <input type="text" name="city" placeholder="정보" maxLength="50"></li>
<textarea name="text-area" maxLength="3" rows="5" cols="40" placeholder="정보를 입력하시오"></textarea>
<li>Password : <input type="password" name="pass-field"></li>
<li>검색 : <input type="search"></li>
<li>이메일 : <input type="email"></li>
<li>전화번호 : <input type="tel" placeholder="010-****-****"></li>
<li>주소 : <input type="url"></li>
<input type="submit" value="Send">
<input type="reset" value="Restart">

<ul>
<li><input type="radio" name="color"
value="black" checked>Black</li>
<li><input type="radio" name="color"
value="blue">Blue</li>
<li><input type="radio" name="color"
value="green">Green</li>
</ul>

<ul>
    <li>What type of music do you listen</li>
    <li><input type="checkbox" name="genre"
    value="Rock">Rock</li>
    <li><input type="checkbox" name="genre"
    value="Kpop">Kpop</li>
    <li><input type="checkbox" name="genre"
    value="Electro">Electro</li>
</ul>

<li>What music bands do you like?
    <ul>
        <select name = "band" size="5" multiple>
            <optgroup label="idol">
                <option>AOA</option>
                <option>EXO</option>
                <option>Twice</option>
                <option>MissA</option>
            </optgroup>
            <optgroup label="band">
                <option>CNBlue</option>
                <option>Buzz</option>
                <option>FTisland</option>
            </optgroup>
            <option value="RB">BigBang</option>
        </select>
    </ul>

</li>


</body>



</html>
